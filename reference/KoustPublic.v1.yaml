openapi: 3.0.0
info:
  title: Public API
  version: '1.0'
  description: |-
    Use Koust API to create a custom integration with your system.

    To use Koust API, you'll need to:

      - Use the access token ([see details](https://koust.stoplight.io/docs/koust-api-documentation/reference/Authentication.v1.yaml))

    If you have questions, we're available at [contact@koust.fr](mailto:contact@koust.fr) to help.
servers:
  - url: 'https://koustapp.com/ords/rest/public_api'
paths:
  /bills:
    post:
      summary: Bills Webhook
      operationId: post-bills
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success_Bills_Model'
              examples:
                Success:
                  value:
                    status: success
                    message: 'Demande d''extraction prise en compte, vos données vont être envoyées à l''url mentionnée.'
                    content:
                      bills_returned: '2'
                      establishment_name: Restau du coin
        '400':
          description: An error occured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Bills_Model'
              examples:
                Error url:
                  value:
                    status: Failed
                    message: Un url de retour doit être mentionnée.
                Error date null:
                  value:
                    status: Failed
                    message: La date de début doit être mentionnée.
                Error format date:
                  value:
                    status: Failed
                    message: La date de fin ne respecte pas le bon format.
                Error start date is more recent:
                  value:
                    status: Failed
                    message: La date de fin doit être supérieur à la date de fin.
                Error content:
                  value:
                    status: Failed
                    message: Veuillez vérifier le contenu de votre requête.
        '401':
          description: Cannot authenticate user
      description: |-
        **Webhook who sends your bills for the chosen dates at the requested url**
        * The Webhook returns the body containing the bills in json format to the URL you requested. You will find the Webhook answer model at the following link : 
          [Weebhook-Model](KoustPublic.v1.yaml/components/schemas/Webhook_Model)
      parameters:
        - $ref: ./Authentication.v1.yaml#/components/parameters/Content-Type
      security:
        - oauth2: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bills-Model'
            examples:
              Example:
                value:
                  url_callback: string
                  date_interval:
                    start_from: YYYY-MM-DD
                    end_at: YYYY-MM-DD
        description: ''
      x-internal: true
      tags:
        - Bills
    get:
      summary: List bills
      operationId: get-bills
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    bills:
                      - id: 252374
                        supplier:
                          id: 90384
                          name: A2S
                        invoice_date: '2022-01-11T13:20:49Z'
                        delivery_date: '2022-01-11T00:00:00Z'
                        deadline_date: '2022-02-05T00:00:00Z'
                        invoice_total: 464.504
                        items:
                          - id: 261618
                            name: 1KG CHOCOLAT POUDRE VAN HOUTEN SPE BAR
                            unit: Kg
                            quantity: 1.9
                            price: 7
                            contenance_supplier: 10
                            supplier_retained: 'Y'
                    page_number: 0
                    number_of_elements: 1
                properties:
                  content:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        supplier:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                        invoice_date:
                          type: string
                        delivery_date:
                          type: string
                        deadline_date:
                          type: string
                        invoice_total:
                          type: number
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              unit:
                                type: string
                              quantity:
                                type: number
                              price:
                                type: integer
                              contenance_supplier:
                                type: integer
                              supplier_retained:
                                type: string
                  page:
                    type: integer
                  elements:
                    type: integer
              examples:
                Bill:
                  value:
                    content:
                      - id: 252374
                        supplier:
                          id: 90384
                          name: A2S
                        invoice_date: '2022-01-11T13:20:49Z'
                        delivery_date: '2022-01-11T00:00:00Z'
                        deadline_date: '2022-02-05T00:00:00Z'
                        invoice_total: 14.5
                        items:
                          - id: 261618
                            name: 1KG CHOCOLAT POUDRE VAN HOUTEN SPE BAR
                            unit: Kg
                            quantity: 2
                            price: 7.25
                            contenance_supplier: 1
                            supplier_retained: 'Y'
                    page: 0
                    elements: 1
        '401':
          description: Unauthorized
        '555':
          description: 'Error, please, contact us.'
      description: |
        Use this endpoint to retrieve the list of bills between two dates
      parameters:
        - schema:
            type: string
          in: query
          name: date_from
          description: 'Starting date (Format : YYYY-MM-DD)'
          required: true
        - schema:
            type: string
          in: query
          name: date_to
          description: 'Ending date (Format : YYYY-MM-DD)'
          required: true
        - schema:
            type: string
          in: query
          name: pageNumber
          description: The page number (starting at 0)
          required: true
        - schema:
            type: string
          in: query
          name: numberOfRows
          description: The number of rows to return
          required: true
      security:
        - oauth2: []
      tags:
        - Bills
